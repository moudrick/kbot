apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    # kompose.cmd: kompose convert -f ../otel/docker-compose.yaml --out ./configmap --volumes configMap
    kompose.cmd: kompose convert -f ../otel/docker-compose.yaml --out ./default
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: fluentbit
  name: fluentbit
spec:
  selector:
    matchLabels:
      io.kompose.service: fluentbit
  template:
    metadata:
      annotations:
        # kompose.cmd: kompose convert -f ../otel/docker-compose.yaml --out ./configmap --volumes configMap
        kompose.cmd: kompose convert -f ../otel/docker-compose.yaml --out ./default
        kompose.version: 1.26.0 (40646f47)
      creationTimestamp: null
      labels:
        io.kompose.service: fluentbit
    spec:
      containers:
        - image: fluent/fluent-bit:latest
          name: fluentbit
          ports:
            - containerPort: 3001
          volumeMounts:
            - mountPath: /fluent-bit/bin/docker-metadata.lua
              name: fluentbit-cm0
              subPath: docker-metadata.lua
            - mountPath: /fluent-bit/etc/fluent-bit.conf
              name: fluentbit-cm1
              subPath: fluent-bit.conf

            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true

      volumes:
        - configMap:
            items:
              - key: docker-metadata.lua
                path: docker-metadata.lua
            name: fluentbit-cm0
          name: fluentbit-cm0
        - configMap:
            items:
              - key: fluent-bit.conf
                path: fluent-bit.conf
            name: fluentbit-cm1
          name: fluentbit-cm1

        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
